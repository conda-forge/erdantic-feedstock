{% set name = "erdantic" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/erdantic-{{ version }}.tar.gz
  sha256: b9d38852ae5ed76adc50589e9924bdba4fdd2bd315fa047fd675a43fc5d9957f

build:
  number: 0
  noarch: python
  entry_points:
    - erdantic=erdantic.cli:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - flit-core >=3.2, <4
  run:
    - dataclasses
    - importlib-metadata
    - pydantic <2
    - pygraphviz
    - python >=3.7
    - typer
    - typing-extensions

test:
  imports:
    - erdantic
    - erdantic.examples
  commands:
    - pip check
    - erdantic --help
  requires:
    - pip

about:
  home: https://github.com/drivendataorg/erdantic
  summary: Entity relationship diagrams for Python data model classes like Pydantic.
  license: MIT
  license_file: LICENSE
  doc_url: https://erdantic.drivendata.org/
  dev_url: https://github.com/drivendataorg/erdantic

extra:
  recipe-maintainers:
    - jayqi
