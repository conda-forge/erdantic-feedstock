{% set name = "erdantic" %}
{% set version = "1.0.0.post2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/erdantic-{{ version }}.tar.gz
  sha256: 615a53a544b8448b1b6798fce337909724ce22857be667dcdba9799c955e24e6

build:
  number: 0
  noarch: python
  entry_points:
    - erdantic=erdantic.cli:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling
  run:
    - pydantic >=2
    - pydantic-core
    - pygraphviz
    - python >=3.8
    - sortedcontainers-pydantic
    - typenames
    - typer
    - typing-extensions

test:
  imports:
    - erdantic
    - erdantic.examples.dataclasses
    - erdantic.examples.pydantic
    - erdantic.examples.pydantic_v1
  commands:
    - pip check
    - erdantic --help
  requires:
    - pip

about:
  home: https://github.com/drivendataorg/erdantic
  summary: Entity relationship diagrams for Python data model classes like Pydantic.
  license: MIT
  license_file: LICENSE
  doc_url: https://erdantic.drivendata.org/
  dev_url: https://github.com/drivendataorg/erdantic

extra:
  recipe-maintainers:
    - jayqi
